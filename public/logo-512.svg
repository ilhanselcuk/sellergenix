<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Inner Shadow Circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>

  <!-- Rising Chart Bars (Growth Symbol) -->
  <g transform="translate(100, 180)">
    <!-- Bar 1 -->
    <rect x="0" y="120" width="45" height="80" rx="8" fill="rgba(255,255,255,0.4)"/>
    <!-- Bar 2 -->
    <rect x="60" y="80" width="45" height="120" rx="8" fill="rgba(255,255,255,0.6)"/>
    <!-- Bar 3 -->
    <rect x="120" y="40" width="45" height="160" rx="8" fill="rgba(255,255,255,0.8)"/>
    <!-- Bar 4 (Tallest) -->
    <rect x="180" y="0" width="45" height="200" rx="8" fill="rgba(255,255,255,1)"/>
    <!-- Rising Arrow -->
    <path d="M240 -20 L280 -20 L280 -60 L320 -10 L280 40 L280 0 L240 0 Z" fill="white"/>
  </g>

  <!-- SG Letters -->
  <text x="256" y="400" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="4">
    SellerGenix
  </text>

</svg>