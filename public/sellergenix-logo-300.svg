      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Rounded Square Background -->
  <rect x="14" y="14" width="272" height="272" rx="38" fill="url(#sgGradient300)"/>

  <!-- SG Text - Bold White -->
  <text x="150" y="188"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="130"
        font-weight="900"
        fill="white"
        text-anchor="middle"
        letter-spacing="-5">SG</text>
</svg>
