<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Orange Gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="50%" style="stop-color:#FF8000"/>
      <stop offset="100%" style="stop-color:#FF6600"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Rounded Square Background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#orangeGradient)"/>

  <!-- Subtle highlight on top -->
  <rect x="16" y="16" width="480" height="200" rx="96" fill="rgba(255,255,255,0.15)"/>

  <!-- Growth Chart Icon -->
  <g transform="translate(80, 100)">
    <!-- Bar 1 (shortest) -->
    <rect x="0" y="180" width="60" height="100" rx="12" fill="rgba(255,255,255,0.5)"/>

    <!-- Bar 2 -->
    <rect x="85" y="130" width="60" height="150" rx="12" fill="rgba(255,255,255,0.7)"/>

    <!-- Bar 3 -->
    <rect x="170" y="70" width="60" height="210" rx="12" fill="rgba(255,255,255,0.85)"/>

    <!-- Bar 4 (tallest) -->
    <rect x="255" y="0" width="60" height="280" rx="12" fill="white"/>

    <!-- Upward Arrow -->
    <g transform="translate(285, -50)">
      <polygon points="0,50 30,0 60,50 45,50 45,80 15,80 15,50" fill="white"/>
    </g>
  </g>

  <!-- SG Text at bottom -->
  <text x="256" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="80" font-weight="800" fill="white" text-anchor="middle" letter-spacing="8">
    SG
  </text>
</svg>