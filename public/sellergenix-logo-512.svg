<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Exact Tailwind purple-500 to blue-500 gradient -->
    <linearGradient id="sgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Rounded Square Background (matches rounded-xl ratio) -->
  <rect x="24" y="24" width="464" height="464" rx="64" fill="url(#sgGradient)"/>

  <!-- SG Text - Bold White -->
  <text x="256" y="320"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="220"
        font-weight="900"
        fill="white"
        text-anchor="middle"
        letter-spacing="-8">SG</text>
</svg>
