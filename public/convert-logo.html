<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerGenix Logo - Download PNG</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .logo-container {
            background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 20px 20px;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        canvas {
            border-radius: 96px;
        }
        button {
            background: linear-gradient(135deg, #FF9900, #FF6600);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 153, 0, 0.4);
        }
        .info {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>SellerGenix App Icon</h1>
    <div class="logo-container">
        <canvas id="logoCanvas" width="512" height="512"></canvas>
    </div>
    <button onclick="downloadPNG()">Download PNG (512x512)</button>
    <p class="info">Transparent background PNG - Ready for Amazon Appstore</p>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        function drawLogo() {
            // Clear canvas (transparent)
            ctx.clearRect(0, 0, 512, 512);

            // Create rounded rectangle path
            const roundRect = (x, y, w, h, r) => {
                ctx.beginPath();
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y);
                ctx.closePath();
            };

            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 512, 512);
            bgGradient.addColorStop(0, '#FF9900');
            bgGradient.addColorStop(0.5, '#FF8000');
            bgGradient.addColorStop(1, '#FF6600');

            // Draw rounded square background
            roundRect(16, 16, 480, 480, 96);
            ctx.fillStyle = bgGradient;
            ctx.fill();

            // Subtle top highlight
            ctx.save();
            roundRect(16, 16, 480, 200, 96);
            ctx.clip();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.12)';
            ctx.fillRect(16, 16, 480, 200);
            ctx.restore();

            // Draw bars
            const bars = [
                { x: 80, y: 280, w: 60, h: 100, opacity: 0.5 },
                { x: 165, y: 230, w: 60, h: 150, opacity: 0.7 },
                { x: 250, y: 170, w: 60, h: 210, opacity: 0.85 },
                { x: 335, y: 100, w: 60, h: 280, opacity: 1 }
            ];

            bars.forEach(bar => {
                roundRect(bar.x, bar.y, bar.w, bar.h, 12);
                ctx.fillStyle = `rgba(255, 255, 255, ${bar.opacity})`;
                ctx.fill();
            });

            // Draw arrow
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(365, 80);  // left point
            ctx.lineTo(395, 35);  // top point
            ctx.lineTo(425, 80);  // right point
            ctx.lineTo(405, 80);  // inner right
            ctx.lineTo(405, 100); // bottom right
            ctx.lineTo(385, 100); // bottom left
            ctx.lineTo(385, 80);  // inner left
            ctx.closePath();
            ctx.fill();

            // Draw "SellerGenix" text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 42px system-ui, -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SellerGenix', 256, 440);
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'sellergenix-icon-512.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw logo on load
        drawLogo();
    </script>
</body>
</html>
